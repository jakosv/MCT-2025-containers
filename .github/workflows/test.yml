name: Docker Compose Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d

      - name: Test PostgreSQL connection
        run: |
          docker compose exec -T db pg_isready -U user -d db

      - name: Test sql init
        run: |
          check_query="SELECT EXISTS (SELECT FROM pg_tables WHERE schemaname = 'public' AND tablename = 'visitors');"
          docker compose exec -T db psql -U user -d db -c "
          SELECT EXISTS (
             SELECT FROM information_schema.tables 
             WHERE table_schema = 'public' 
             AND table_name = 'visitors'
          );"
          # check=`docker compose exec db psql -d db -U user -tAc "$check_query"`
          # if [[ $check != "t" ]]; then
          #   echo "Expected 't', got: $check"
          #   exit 1
          # fi
          # echo "SQL init test passed!"

      - name: Wait for web to be ready
        run: |
          timeout=60
          while ! curl -f http://localhost:5000 >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "Web service failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Test web response
        run: |
          response=$(curl -s http://localhost:5000/ping)
          if [[ "$response" != "pong" ]]; then
            echo "Expected 'pong', got: $response"
            exit 1
          fi
          echo "Web test passed!"

      - name: Show logs on failure
        if: failure()
        run: docker compose logs
